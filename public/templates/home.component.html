<header class="intro-header" style="background-image: url('images/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Clean Blog</h1>
					<hr class="small">
					<span class="subheading">A Clean Blog Theme by Start Bootstrap</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<template ngFor #article [ngForOf]="articles">
				<div class="post-preview">
					<a [routerLink]="['ArticleDetail', {id: article._id}]">
						<h2 class="post-title">
							{{article.title}}
						</h2>
						<h3 class="post-subtitle" *ngIf="article.subTitle">
							{{article.subTitle}}
						</h3>
					</a>
					<p class="post-meta">Posted by <a [routerLink]="['Profile',{id: article._owner._id}]">{{article._owner.username}}</a> on {{article.created | dateString:"yMMMMd"}}
					</p>
				</div>
				<hr>
			</template>
			<!-- Pager -->
			<ul class="pager">
				<li class="next">
					<a href="#">Older Posts &rarr;</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<template [ngIf]="article">
	<header class="intro-header" style="background-image: url('images/post-bg.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="post-heading">
						<h1>{{article.title}}</h1>
						<h2 class="subheading" *ngIf="article.subtitle">{{article.subtitle}}</h2>
						<span class="meta">Posted by <a [routerLink]="['Profile', {id:article._owner._id}]">{{article._owner.username}}</a> on {{article.created | dateString:"yMMMMd"}}</span>
						<br>
						<p *ngIf="article.rating">Article rating {{article.rating?.value | number: '1.0-1'}}/10, with
							{{article.rating?.count}} votes.</p>

						<input *ngIf="isAuthorized" type="number" class="rating"
							   data-min="1"
							   data-max="10"
							   data-stars="10"
							   data-show-clear="false"
							   data-size="xs"
							   data-show-caption="false"
							   [article]="article"
							   (changed)="onRatingChanged($event)"/>
					</div>
					<div class="row">
						<h3 *ngIf="canEdit" class="pull-left">
							<a class="article__edit-link" data-toggle="modal"
							   data-target="#editArticleModal" (click)="edit()">
								<i class="glyphicon glyphicon-edit"></i>
							</a>
						</h3>

						<h3 *ngIf="canEdit" class="pull-right">
							<a class="article__remove-link" (click)="remove()">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</header>

	<article>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1" [innerHTML]="article.content">
				</div>
			</div>

			<hr>
			<socket-io-comments (onUpdate)="getComments($event)"></socket-io-comments>

			<h3>Comments:</h3>
			<hr>
			<div class="comments" *ngIf="article.comments?.length>0">
				<template ngFor #comment [ngForOf]="article.comments">
					<div class="media comment" [comment]="comment"
						 (removed)="onCommentRemoved(comment)"></div>
				</template>
				<hr>
			</div>
			<p *ngIf="!article.comments||article.comments.length==0">There is no comments yet.</p>

			<add-comment [articleId]="article._id" (onAdded)="onCommentAdded($event)"></add-comment>
		</div>
	</article>

	<div class="modal fade" id="editArticleModal" tabindex="-1" role="dialog" aria-labelledby="editArticleModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editArticleModalLabel">Edit Article</h4>
				</div>
				<div class="modal-body">
					<form *ngIf="editArticle" #editArticleForm="ngForm">
						<div class="control-group">
							<div class="form-group floating-label-form-group"
								 [ngClass]="{'has-success':!editArticleForm.pristine && !title.errors,
							 			 'has-error':!editArticleForm.pristine && title.errors}">
								<label for="input1">Title</label>
								<input type="text" class="form-control" id="input1" placeholder="Title" required
									   [(ngModel)]="editArticle.title" ngControl="title" #title="ngForm">
							<span *ngIf="!editArticleForm.pristine && title.errors?.required" class="help-block"
								  id="helpBlock1">
								This field is required
							</span>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group"
								 [ngClass]="{'has-success':!editArticleForm.pristine && !subtitle.errors,
							 			 'has-error':!editArticleForm.pristine && subtitle.errors}">
								<label for="input2">Subtitle</label>
								<input type="text" class="form-control" id="input2" placeholder="Subtitle" required
									   [(ngModel)]="editArticle.subtitle" ngControl="subtitle" #subtitle="ngForm">
							<span *ngIf="!editArticleForm.pristine && subtitle.errors?.required" class="help-block"
								  id="helpBlock2">
								This field is required
							</span>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group"
								 [ngClass]="{'has-success':!editArticleForm.pristine && !content.errors,
							 			'has-error':!editArticleForm.pristine && content.errors}">
								<label for="input3">Content</label>
							<textarea class="form-control" id="input3" placeholder="Content" rows="10" required
									  [(ngModel)]="editArticle.content" ngControl="content"
									  #content="ngForm"></textarea>
							<span *ngIf="!editArticleForm.pristine && content.errors?.required" class="help-block"
								  id="helpBlock3">
								This field is required
							</span>
							</div>
						</div>

						<br>
						<div class="row">
							<div class="col-xs-12">
								<div class="pull-right">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" (click)="save($event)"
											[disabled]="!editArticleForm.valid || editArticleForm.pristine">
										Save
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
